    <!--head-start-->

    <!--body-start-->
        <section class="converter">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>

            <div class="container">
                <div class="row gx-2 gy-2">
                    <div class="col-12 offset-0 col-lg-6 offset-lg-1">
                        <div class="content_box output_box">
                            <h1>Converter</h1>
                            <div class="output_text_box">
                                <p class="output_text">fontsize</p>
                            </div>

                            <h2>
                                <span class="input_data">1</span><span class="input_perams">rem</span> 
                                = 
                                <span class="converted_data">16</span><span class="converted_perams">px</span>
                            </h2>
                        </div>
                    </div>
                    <div class="col-12 offset-0 col-lg-4">
                        <div class="content_box input_box">
                            <input type="number" class="input_data_box" placeholder="give me a number">
                            <select id="inpuType" onchange="checkType()">
                                <option value="rem">REM</option>
                                <option value="px">Pixel</option>
                                <option value="%">Percent</option>
                                <option value="pt">Point</option>
                            </select>
                            <button class="btn_calculate">Convert</button>
                            <p>convert into</p>
                            <button class="convert_type btn_rem" disabled>REM</button>
                            <button class="convert_type btn_pixel active_btn">Pixel</button>
                            <button class="convert_type btn_percent">Percent</button>
                            <button class="convert_type btn_point">Point</button>

                            <div class="copyright">
                                <p>Developed by</p>
                                <h2>ZazBah</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
